<!DOCTYPE html>
<html>
<head>
    <title>Exercise Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Exercise Calculator</h1>
    <h3>gittjar 2024</h3>
    <label for="target">Target (average daily hours of exercise):</label>
    <input type="number" id="target" name="target" min="0">
    <label for="daily_exercises">Daily Exercises (hours of exercise for each day, comma-separated):</label>
    <input type="text" id="daily_exercises" name="daily_exercises" placeholder="e.g. 1,0,2,0,3,0,2.5">
    <button id="calculate">Calculate</button>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
